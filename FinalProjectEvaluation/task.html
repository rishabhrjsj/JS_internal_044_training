<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>

    <style>
        body {
            font-family: Arial;
            background-color: #f2f2f2;
        }

        .container {
            width: 400px;
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            margin: 40px auto;
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 6px;
            margin-top: 5px;
        }

        .gender {
            margin-top: 5px;
        }

        .terms {
            margin-top: 10px;
        }

        button {
            width: 100%;
            padding: 8px;
            margin-top: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        .success {
            color: green;
            font-weight: bold;
        }

        #output {
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Student Registration Form</h2>

    <form id="myForm">
        <label>Name</label>
        <input type="text" id="name">

        <label>Email</label>
        <input type="text" id="email">

        <label>Gender</label>
        <div class="gender">
            <input type="radio" name="gender" value="Male"> Male
            <input type="radio" name="gender" value="Female"> Female
        </div>

        <label>Course</label>
        <select id="course">
            <option value="">Select</option>
            <option value="Java">Java</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
        </select>

        <div class="terms">
            <input type="checkbox" id="terms"> I agree to Terms & Conditions
        </div>

        <button type="submit">Submit</button>

        <p id="errorMsg" class="error"></p>
    </form>

    <div id="output"></div>
        <button id="goSuccessBtn" style="display:none; margin-top:10px;">Go to Success Page</button>
</div>

<script>
    document.getElementById("myForm").addEventListener("submit", function(event) {
        event.preventDefault();

        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var course = document.getElementById("course").value;
        var terms = document.getElementById("terms").checked;
        var gender = "";

        var genderList = document.getElementsByName("gender");
        for (var i = 0; i < genderList.length; i++) {
            if (genderList[i].checked) {
                gender = genderList[i].value;
            }
        }

        if (name == "") {
            errorMsg.innerText = "Name should not be empty";
            return;
        }

        if (email == "") {
            errorMsg.innerText = "Email is required";
            return;
        }

        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            errorMsg.innerText = "Email should be valid";
            return;
        }

        if (gender == "") {
            errorMsg.innerText = "Gender must be selected";
            return;
        }

        if (course == "") {
            errorMsg.innerText = "Course must be selected";
            return;
        }

        if (!terms) {
            errorMsg.innerText = "Terms checkbox must be checked";
            return;
        }

        errorMsg.innerText = "";

        document.getElementById("output").innerHTML =
            "<p class='success'>Registration Successful!</p>" +
            "<p>Name: " + name + "</p>" +
            "<p>Email: " + email + "</p>" +
            "<p>Gender: " + gender + "</p>" +
            "<p>Course: " + course + "</p>";

            var goBtn = document.getElementById('goSuccessBtn');
            goBtn.style.display = 'inline-block';
            // attach click handler that redirects with query params
            goBtn.onclick = function() {
                var params = new URLSearchParams();
                params.set('name', name);
                params.set('email', email);
                params.set('gender', gender);
                params.set('course', course);
                window.location.href = 'success.html?' + params.toString();
            };
    });
</script>

</body>
</html>
